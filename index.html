<body>
    <link rel="stylesheet" href="style.css">

    <!-- HTML where react will render-->
    <div id="app"></div>


    <!-- babel is required in order to parse JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- react is required in order to render the app -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- react hook form -->
    <script src="https://www.unpkg.com/react-hook-form@7.33.1/dist/index.umd.js"></script>

    <!-- import your JS and add - type="text/babel" - otherwise babel wont parse it -->
    <script type="text/babel" src="main.jsx"></script>
</body>
